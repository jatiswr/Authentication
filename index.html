<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In Page | Jati Iswara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- left box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-primary"
        >
          <div class="featured-image mb-3">
            <img
              class="img-fluid"
              src="assets/img/1.png"
              alt="img"
              style="width: 250px"
            />
          </div>
          <p
            class="text-light fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            Be Verified
          </p>
          <small
            class="text-light text-wrap text-center"
            style="font-family: 'Courier New', Courier, monospace"
            >Join experienced designers on this platform.</small
          >
        </div>

        <!-- right box -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4 text-center">
              <h2 class="fw-bold">Hello, again.</h2>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email Address"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="d-flex align-items-center gap-1">
                <input type="checkbox" id="formCheck" />
                <label for="formCheck" class="text-secondary"
                  ><small>Remember Me</small></label
                >
              </div>
              <div class="forgot">
                <small
                  ><a href="#" class="text-decoration-none"
                    >Forgot Password?</a
                  ></small
                >
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-primary w-100 fs-6">Log In</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-light btn-lg w-100 fs-6">
                <img
                  src="assets/img/google.png"
                  alt="icon"
                  style="width: 20px"
                  class="me-2"
                />
                <small>Sign In with Google</small>
              </button>
            </div>
            <div class="mx-1 mt-5 row text-center">
              <small class="text-secondary" style="font-size: 13px"
                >Don't have an account?
                <a href="register.html" class="text-decoration-none"
                  >Sign Up</a
                ></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
